<body>
    <div class="wrapper">
        <header class="header header-main">
            <div class="header__grid d-flex">
                <div class="header__container container-fluid d-flex">
                    <a href="#" class="header__logo logo d-flex">
                        <img class="logo__image" src="img/logo.png" alt="logo">
                        <span class="logo__text">Мтк</span>
                    </a>
                    <nav class="header__navigation">
                        <ul class="header__menu menu d-flex">
                            <li class="menu__item">
                                <a href="#" class="menu__link menu__link_active">О нас</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Объекты</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Документы</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="mailto:test@gmail.com" class="header__link header__mail">test@gmail.com</a>
                    <a href="tel:89999999999" class="header__link header__number">+7 (999) 999 99 99</a>
                </div>
                <a href="#" class="header__callback">Заказать звонок</a>
            </div>
        </header>
<main class="main main-inner">
    <section class="content">
        <div class="content__grid d-flex">
            <div class="content__col content__col_width-50">
                <img src="img/app-image.jpg" alt="Content Image" class="content__image responsive-img">
            </div>
            <div class="content__col content__right application d-flex">
                <div class="content__inner">
                    <h1 class="application__title">Оформите заявку</h1>
                    <form action="#" class="application__form form">
                        <div class="form__grid wrap d-flex">
                            <div class="form__group">
                                <label for="#" class="form__label">Ваше Фио</label>
                                <input type="#" class="form__input">
                            </div>
                            <div class="form__group">
                                <label for="#" class="form__label">Телефон</label>
                                <input type="#" class="form__input">
                            </div>
                            <div class="form__group">
                                <label for="#" class="form__label">Напишите свой вопрос</label>
                                <input type="#" class="form__input">
                            </div>
                            <div class="form__group">
                                <label for="#" class="form__label">Ваше сообщение</label>
                                <textarea class="form__textarea"></textarea>
                            </div>
                            <div class="form__group file-add">
                            </div>
                        </div>
                        <button class="form__btn" type="submit">Отправить заявку</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

    <div class="container-fluid">
        <div class="footer__inner d-flex">
            <p class="footer__company">Металлтехкомплект</p>
            <ul class="footer__social social d-flex">

                    <a href="#" class="social__link">facebook</a>
                </li>

                    <a href="#" class="social__link">twitter</a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">vkontakte</a>

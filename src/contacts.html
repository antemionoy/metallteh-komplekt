//= template/header.html
<main class="main main-inner">
    <section class="content">
        <div class="content__grid d-flex">
            <div class="content__col content__col_width-33">
                <div id="map" class="map"></div>
            </div>
            <div class="content__col content__padding contacts d-flex">
                <div class="contacts__top d-flex">
                    <h1 class="contacts__title title title_h1">Контакты</h1>
                </div>
                <div class="content__inner">
                    <div class="contacts__info d-flex c-info d-flex">
                        <div class="c-info__col d-flex">
                            <p class="c-info__title">Телефон:</p>
                            <div class="c-info__grid d-flex">
                                <img class="c-info__image" src="img/hand-graving-smartphone.png" alt="">
                                <div class="c-info__inner d-flex">
                                    <a class="c-info__link" href="#">+7 999 999 99 99</a>
                                    <a class="c-info__link" href="#">+7 999 999 99 99</a>
                                </div>
                            </div>
                        </div>
                        <div class="c-info__col d-flex">
                            <p class="c-info__title">E-mail:</p>
                            <div class="c-info__grid d-flex">
                                <img class="c-info__image" src="img/envelope.png" alt="">
                                <div class="c-info__inner d-flex">
                                    <a class="c-info__link" href="#">test@gmail.com
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="c-info__col d-flex">
                            <p class="c-info__title">Наш адрес:</p>
                            <div class="c-info__grid d-flex">
                                <img class="c-info__image" src="img/map-pin-marked.png" alt="">
                                <div class="c-info__inner d-flex">
                                    <p>192102 Санкт-Петербург, <br> ул. Самойловой, 5 литД</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="#" class="contacts__form form form-md">
                        <div class="form__header box-center">
                            <h2 class="form__title">Свяжитесь с нами</h2>
                            <p class="form__desc">Заполните форму ниже и мы свяжемся с
                                вами в течение 30 минут</p>
                        </div>
                        <div class="form__grid wrap d-flex">
                            <div class="form__group">
                                <label for="#" class="form__label">Имя</label>
                                <input type="#" class="form__input" required>
                            </div>
                            <div class="form__group">
                                <label for="#" class="form__label">Телефон</label>
                                <input type="#" class="form__input" required>
                            </div>
                            <div class="form__group">
                                <label for="#" class="form__label">Напишите свой вопрос</label>
                                <textarea class="form__textarea" required></textarea>
                            </div>
                        </div>
                        <button class="form__btn btn" type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
